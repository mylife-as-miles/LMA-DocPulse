<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMA DocPulse</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "#050505",
              "pitch-black": "#050505",
              surface: "#141416",
              "surface-card": "#0A0F14",
              "surface-highlight": "#1f1f22",
              "surface-hover": "#111820",
              border: "#27272a",
              "border-dim": "#1E293B",
              primary: "#00ff9d",
              "brand-green": "#00ff9d", // Matching existing primary
              "primary-dim": "rgba(0, 255, 157, 0.1)",
              "brand-green-dim": "rgba(0, 255, 157, 0.1)",
              "accent-red": "#ff4d4d",
              "accent-orange": "#ffa600",
              "text-main": "#ffffff",
              "text-muted": "#a1a1aa",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(0, 255, 157, 0.15)',
              'glow-sm': '0 0 10px rgba(0, 255, 157, 0.1)',
            },
            animation: {
              shimmer: 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff9d; 
      }
      
      /* Glass effect helper */
      .glass-panel {
        background: rgba(20, 20, 22, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
      }
      .border-glow:hover {
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.15);
      }

      body {
        background-color: #050505;
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
